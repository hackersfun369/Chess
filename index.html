<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
  <h1>ꉓꃅꍟꌗꌗ ꁅꍏꎭꍟ</h1>
  <audio class="audio" src="https://sounds.pond5.com/place-chess-piece-sound-effect-250293674_nw_prev.m4a" controls></audio>
<div class="slider-container">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2" >
    <input type="radio" name="slider" id="slide3">
    <div class="slides">
        <div class="slide"><label for="slide2" class="startBtn" id="startBtn" onclick="startTimer()">Start</label></div>
        <div class="slide">
          <div class="stopwatch-container">
            <div id="display">00:00:00</div>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>   
          <div class="container">   
            <div class="board" id="board"></div>

            <div class="buttons">
                <button class="play-again" onclick="resetTime()">Play Again</button>
                <button class="flip-board">Flip Board</button>
                <label for="slide3" class="endGame" id="endGame"  onclick="endGame()">End Game</label>
            </div>
            <div id="move-history" class="move-history"></div>
        </div>
        </div>
        <div class="slide">
          <div class="resultContainer">
            <h2 class="resultH2" id="resultH2">You won the game</h2>
            <h4 class="totalTime" id="totalTime">Total time: 00:00:00</h4>
            <label for="slide2" class="endGame1" id="endGame1">Play Again</label>
          </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
